# .github/workflows/rss_fetch.yml
name: RSS Fetch

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install feedparser fuzzywuzzy python-Levenshtein
      - run: python fetch.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add result.xml
          git commit -m "Update RSS feed"
          git push
